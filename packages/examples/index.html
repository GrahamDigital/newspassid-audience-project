    <meta charset="UTF-8" />

    <title>NewsPassID Basic Example</title>

    <!-- Google Ad Manager -->
    <script
      async
      src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"
    ></script>
    <script>
      window.googletag = window.googletag || { cmd: [] };
      // get newspassid cookie
      const newspassid = document.cookie
        .split("; ")
        .find((row) => row.startsWith("newspassid="))
        ?.split("=")[1];

      console.log("[newspassid] cookie", newspassid);

      googletag.cmd.push(function () {
        // Define ad slots
        googletag
          .defineSlot(
            "/6355419/Travel/Europe/France/Paris",
            [300, 250],
            "div-gpt-ad-1682372512510-0",
          )
          .addService(googletag.pubads());

        // set ppid
        googletag.pubads().setPublisherProvidedId(newspassid);

        // Enable services
        googletag.pubads().enableSingleRequest();
        googletag.enableServices();
      });
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body
    class="bg-background text-foreground antialiased font-sans p-4 md:p-8 max-w-3xl mx-auto"
  >
    <header class="mb-8">
      <h1 class="text-3xl font-semibold tracking-tight">
        NewsPassID Basic Example
      </h1>
      <p class="text-muted-foreground mt-2">
        This example demonstrates the basic functionality of NewsPassID.
      </p>
    </header>

    <div class="space-y-8">
      <section class="bg-card p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Current Status</h2>
        <div
          class="bg-green-100 text-green-800 p-3 rounded-md text-sm"
          id="status"
        >
          Loading NewsPassID...
        </div>
      </section>

      <section class="bg-card p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Controls</h2>
        <div class="flex flex-wrap gap-3">
          <button
            id="get-id"
            class="bg-primary text-primary-foreground hover:bg-primary/90 px-4 py-2 rounded-md text-sm font-medium"
          >
            Get Current ID
          </button>
          <button
            id="get-segments"
            class="bg-primary text-primary-foreground hover:bg-primary/90 px-4 py-2 rounded-md text-sm font-medium"
          >
            Get Segments
          </button>
          <button
            id="clear-id"
            class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 bg-destructive text-destructive-foreground shadow-sm hover:bg-destructive/90 h-9 px-4 py-2"
          >
            Clear ID
          </button>
          <button
            id="manual-set-id"
            class="bg-secondary text-secondary-foreground hover:bg-secondary/90 px-4 py-2 rounded-md text-sm font-medium"
          >
            Set New ID
          </button>
        </div>
      </section>

      <section class="bg-card p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Results</h2>
        <pre
          id="results"
          class="bg-muted p-4 rounded-md text-sm overflow-x-auto"
        >
No data yet.</pre
        >
      </section>

      <!-- Display Ad -->
      <section class="bg-card p-6 rounded-lg shadow">
        <h3 class="text-lg font-medium mb-4 text-center">
          Display Ad (300x250)
        </h3>
        <div
          id="div-gpt-ad-1682372512510-0"
          class="w-[300px] h-[250px] mx-auto bg-muted rounded flex items-center justify-center border"
        >
          <script>
            googletag.cmd.push(function () {
              googletag.display("div-gpt-ad-1682372512510-0");
            });
          </script>
        </div>
      </section>
    </div>
